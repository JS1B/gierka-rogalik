name: game
description: "Flutter Game Development with Flame. Project rogalik."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.0.0
  flutter: ^3.13.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.17.0
  yaml: ^3.1.2
  fast_noise: ^2.0.0
  http: ^1.2.1
  bcrypt: ^1.1.3

flutter:
  assets:
    - assets/images/
    - assets/config.yaml
  fonts:
    - family: MainFont
      fonts:
        - asset: assets/fonts/main_font.ttf
    - family: InGameFont
      fonts:
        - asset: assets/fonts/ingame_font.ttf
    - family: MonoSpacePixel
      fonts:
        - asset: assets/fonts/BPdotsBold.otf
